<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logger</title>
<script src="https://js.arcgis.com/4.26/"></script>
<script>
       require(["esri/identity/IdentityManager"], function (identityManager) {
           // Check if the user is logged in
           identityManager.checkSignInStatus("https://esrichinahk.maps.arcgis.com/apps/dashboards/08626fdf54b846a9b579a34c007e463d").then(function (user) {
               if (user) {
                   const username = user.userId; // Capture the username
                   const appName = "My ArcGIS Dashboard"; // Replace with actual app name
                   const timestamp = new Date().toISOString();
                   // Send log entry to the logging server
                   fetch('http://127.0.0.1:5000/logAccess', {
                       method: 'POST',
                       headers: {
                           'Content-Type': 'application/json'
                       },
                       body: JSON.stringify({ username, appName, timestamp })
                   })
                   .then(response => {
                       if (response.ok) {
                           console.log('Log entry created');
                       } else {
                           console.error('Failed to log entry:', response.statusText);
                       }
                   })
                   .catch(error => console.error('Logging failed:', error));
                   // Display user information
                   document.getElementById('user-info').innerText = `User ${username} accessed ${appName} at ${timestamp}`;
               } else {
                   console.log("User not logged in.");
                   document.getElementById('user-info').innerText = "User not logged in.";
               }
           }).catch(error => {
               console.error("Error checking sign-in status:", error);
           });
       });
</script>
</head>
<body>
<h1>Welcome to the ArcGIS Dashboard</h1>
<h2 id="user-info"></h2>
</body>
</html>
