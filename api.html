<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logger</title>
<script>
       document.addEventListener("DOMContentLoaded", () => {
           const username = "user123"; // Replace with actual user identifier
           const appName = "My ArcGIS Dashboard"; // Replace with actual app name
           fetch('http://127.0.0.1:5000/logAccess', {
               method: 'POST',
               headers: {
                   'Content-Type': 'application/json'
               },
               body: JSON.stringify({ username, appName })
           })
           .then(response => {
               if (response.ok) {
                   console.log('Log entry created');
               }
           })
           .catch(error => console.error('Logging failed:', error));
       });
</script>
</head>
<body>
<h1>Welcome to the ArcGIS Dashboard</h1>
</body>
</html>
